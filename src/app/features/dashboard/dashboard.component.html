<div class="container">
  <div class="container--header">
    <button class="btn-no-outline" (click)="toggleTheme()">
      <span class="btn-dark-mode"></span>
    </button>
    <h1>ToDo</h1>
    <button class="btn" (click)="open()">+ Adicionar nova tarefa</button>
  </div>
  <div class="container--body">
    <div *ngFor="let item of items">
      <app-card [item]="item"></app-card>
    </div>
  </div>
</div>
